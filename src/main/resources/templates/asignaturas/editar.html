<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Horario</h1>
        <form th:action="@{'/docente/asignaturas/editar/' + ${asignatura.id}}" method="post">
            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora de Inicio:</label>
                <input type="time" id="horaInicio" name="horaInicio" class="form-control" th:value="${asignatura.horaInicio}" required>
            </div>
            <div class="mb-3">
                <label for="horaFin" class="form-label">Hora de Fin:</label>
                <input type="time" id="horaFin" name="horaFin" class="form-control" th:value="${asignatura.horaFin}" required>
            </div>
            <div class="mb-3">
                <label for="docenteId" class="form-label">Docente Encargado:</label>
                <select id="docenteId" name="docenteId" class="form-control" required>
                    <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.username}" 
                        th:selected="${docente.id == asignatura.docenteEncargado.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
