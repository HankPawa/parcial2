<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <title>Crear Asignatura</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Crear Nueva Asignatura</h1>
        <form action="/rector/asignaturas/crear" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" maxlength="30" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" maxlength="100"></textarea>
            </div>
            <div class="mb-3">
                <label for="salon" class="form-label">Salón:</label>
                <input type="number" id="salon" name="salon" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horaInicio" class="form-label">Hora de Inicio:</label>
                <input type="time" id="horaInicio" name="horaInicio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="horaFin" class="form-label">Hora de Fin:</label>
                <input type="time" id="horaFin" name="horaFin" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="docenteId" class="form-label">Docente Encargado:</label>
                <select id="docenteId" name="docenteId" class="form-control" required>
                    <option th:each="docente : ${docentes}" th:value="${docente.id}" th:text="${docente.username}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
