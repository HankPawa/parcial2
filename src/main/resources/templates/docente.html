<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1>Bienvenido Docente</h1>
        <p class="lead">Puedes visualizar y actualizar los horarios de las asignaturas que tienes a tu cargo.</p>

        <div class="mt-4">
            <h2>Asignaturas a tu cargo</h2>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Salón</th>
                        <th>Horario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asignatura : ${asignaturas}">
                        <td th:text="${asignatura.nombre}"></td>
                        <td th:text="${asignatura.descripcion}"></td>
                        <td th:text="${asignatura.salon}"></td>
                        <td th:text="${asignatura.horaInicio} + ' - ' + ${asignatura.horaFin}"></td>
                        <td>
                            <a th:href="@{'/docente/asignaturas/editar/' + ${asignatura.id}}" class="btn btn-warning btn-sm">Actualizar Horario</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger mt-3">Cerrar Sesión</button>
        </form>
    </div>
</body>
</html>
